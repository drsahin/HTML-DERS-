<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://i1.wp.com/www.muratoner.net/wp-content/uploads/2013/10/html_large_102813035844-1.png?resize=500%2C436&ssl=1" width="50%" height="50%" border ="2px">
    <h1>Create Tables in HTML</h1>
    <table border="">
        <tr>
           <th>Columu 1</th>
           <th>Columu 2</th>
           <th>Columu 3</th>
        
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        
        </tr>
        <tr>
           
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
            
        </tr>
    </table>

    <br>
    <hr>

    <table border="">
        <caption>A test with merged cells</caption>
        <tr>
           <th rowspan="2"></th>
           <th colspan="2">Average</th>
           <th>Red eyes</th>
        
        </tr>
        <tr>
           
            <th>height</th>
            <th>weight</th>
        
        
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Fameles</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
            
        </tr>
    </table>
</body>
</html>
