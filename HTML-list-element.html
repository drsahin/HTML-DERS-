<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document LİST ELEMENTS</title>

<body>
    <h1>Odered List</h1>
    <h5>Araba Markaları</h5>
    <ol start=2 type="A">
        <li>Chevrolet</li>
        <li>Chrysler</li>
        <li>Dodge</li>
    </ol>
    <h5>Meyveler</h5>
    <ol reversed>
        <li>elma</li>
        <li>armut</li>
        <li>karpuz</li>
    </ol>
    <h1>Unodered List</h1>
    <h5>Araba Markaları</h5>
    <ul type="circle">
        <li>Chevrolet</li>
        <li>Chrysler</li>
        <li>Dodge</li>
    </ul>
    <h1>Description List</h1>
    <h5>Araba Markaları</h5>
    <dl>
        <dt>HONDA</dt>
        <dd>civic vitec</dd>

        <dt>TOYATA</dt>
        <dd>auris</dd>
    </dl>





</body>

</html>
